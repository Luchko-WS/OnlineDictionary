<div class="modal-header">
    <h3 class="modal-title">{{vm.modalParams.header}}</h3>
</div>
<div class="modal-body">
    {{vm.modalParams.message}}
</div>
<div class="modal-foote\">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">{{'yes' | translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">{{'no' | translate}}</button>
</div>
