<div class="modal-header">
    <h3 class="modal-title">{{vm.modalParams.header}}</h3>
</div>
<div class="modal-body">
    {{vm.modalParams.message}}
</div>
<div class="modal-footer">
    <button ng-repeat='btn in vm.modalParams.buttons' class="{{btn.btnClass}}" type="button" ng-click="vm.closeForResult(btn.result)">{{btn.text}}</button>
</div>
