<table class="table table-striped table-bordered table-hover" style="text-align:center">
    <thead>
        <tr>
            <th class="col-md-1" style="text-align: center">#</th>
            <th class="col-md-5" style="text-align: center">Sorce language</th>
            <th class="col-md-5" style="text-align: center">Target language</th>
            <th class="col-md-1" ng-if="enableEditing">
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="add" ng-click="toggleCreatingForm()"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="filter" ng-click="toggleFilter()"><span class="glyphicon glyphicon-filter"></span></button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-if="filterIsShowed">
            <td><span class="glyphicon glyphicon-filter"></span></td>
            <td><input class="form-control" type="text" /></td>
            <td><input class="form-control" type="text" /></td>
            <td>
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="search" ng-click=""><span class="glyphicon glyphicon-search"></span></button>
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="close" ng-click="toggleFilter()"><span class="glyphicon glyphicon-ban-circle"></span></button>
            </td>
        </tr>
        <tr ng-if="enableEditing && creatingFormIsShowed">
            <td><span class="glyphicon glyphicon-plus"></span></td>
            <td><input class="form-control" type="text" ng-model="phrasesPair.firstPhrase.text" placeholder="{{dictionary.sourceLanguage}}" /></td>
            <td><input class="form-control" type="text" ng-model="phrasesPair.secondPhrase.text" placeholder="{{dictionary.targetLanguage}}" /></td>
            <td>
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="save" ng-click="createPhrasesPair(phrasesPair)"><span class="glyphicon glyphicon-ok"></span></button>
                <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="cancel" ng-click="toggleCreatingForm()"><span class="glyphicon glyphicon-ban-circle"></span></button>
            </td>
        </tr>
        <tr ng-repeat="phrasesPair in dictionary.phrasesPairs">
            <td>{{$index + 1}}</td>
            <td ng-if="!phrasesPair.editMode">{{phrasesPair.firstPhrase.text}}</td>
            <td ng-if="!phrasesPair.editMode">{{phrasesPair.secondPhrase.text}}</td>
            <td ng-if="phrasesPair.editMode"><input class="form-control" type="text" ng-model="phrasesPair.tmpSourceLangText" /></td>
            <td ng-if="phrasesPair.editMode"><input class="form-control" type="text" ng-model="phrasesPair.tmpTargetLangText" /></td>
            <td ng-if="enableEditing">
                <span ng-if="!phrasesPair.editMode">
                    <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="edit" ng-click="toogleEditFormForItem(phrasesPair)"><span class="glyphicon glyphicon-pencil"></span></button>
                    <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="remove" ng-click="removePhrasesPair(phrasesPair.id)"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
                <span ng-if="phrasesPair.editMode">
                    <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="save" ng-click="editPhrasesPair(phrasesPair)"><span class="glyphicon glyphicon-ok"></span></button>
                    <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="cancel" ng-click="toogleEditFormForItem(phrasesPair)"><span class="glyphicon glyphicon-ban-circle"></span></button>
                </span>
            </td>
        </tr>
    </tbody>
</table>
